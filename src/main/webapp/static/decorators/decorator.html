<!DOCTYPE html>
<html>
<head>
    <title>
        rocky's toolbox
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
    <sitemesh:write property="title"/>
</head>
<body>
<div class="container-fluid">
   <h1>Rocky's ToolBox</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2">
                <ul id="menu-list" class="nav nav-pills nav-stacked">
                    <li><a href="/toolbox/convert/home">convert代码</a></li>
                    <li><a href="/toolbox/mysql/mybatis">mybatis代码</a></li>
                </ul>
            </div>
            <div class="col-xs-8" style="margin-top: 50px">
                <sitemesh:write property="body"/>
            </div>
        </div>
    </div>
</div>
<div class="footer" style="height:50px;position:relative;text-align: center;bottom:0px;left:0px;">
    Copyright rocky &copy; 2017 rocky.luo@outlook.com
</div>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(function () {
        var currentUrl = window.location.href;
        var $as = $("#menu-list").find("a");
        for (i=0; i<$as.length; i++) {
            $a=$as.eq(i);
            var reg = new RegExp(".+"+$a.attr("href"));
            if (reg.test(currentUrl)) {
                $a.parent().addClass("active");
                break;
            }
        }

    });
</script>
<sitemesh:write property="head"/>
</body>
</html>
